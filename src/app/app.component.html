<div class="container">
  <p>
    <a href="https://coryrylan.com/blog/creating-a-dynamic-checkbox-list-in-angular">Dynamic Checkbox List with FormBuilder</a>
    <br>
    <a href='https://stackblitz.com/edit/angular-rskaug'>stackblitz</a>
  </p>
  
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index">
      <input type="checkbox" [formControlName]="i">
      {{orders[i].name}}
    </label>
  
    <div *ngIf="!form.valid">At least one order must be selected</div>
    <br>
    <button [disabled]="!form.valid">submit</button>
  </form>
</div>
